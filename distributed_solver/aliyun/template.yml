ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  puzzle:
    Type: 'Aliyun::Serverless::Service'
    pure_cpp_worker:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        Runtime: custom
        Timeout: 60
        MemorySize: 512
        InstanceConcurrency: 1
        EnvironmentVariables: {}
        CodeUri: ../../bin/distributed_solver/aliyun/pure_cpp_worker/release/bin
      Events:
        defaultTrigger:
          Type: HTTP
          Properties:
            AuthType: anonymous
            Methods:
              - POST
    python_cpp_worker:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        Runtime: python3
        Timeout: 60
        MemorySize: 512
        InstanceConcurrency: 1
        EnvironmentVariables: {}
        CodeUri: ../../bin/distributed_solver/aliyun/python_cpp_worker/release/bin
      Events:
        defaultTrigger:
          Type: HTTP
          Properties:
            AuthType: anonymous
            Methods:
              - POST
